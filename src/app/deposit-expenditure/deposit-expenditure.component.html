<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Agregar Ingresos/Gastos</h4>
        <p class="card-description">
          Especifique la cantidad y el tipo
        </p>

        <form [formGroup]="depositForm" (ngSubmit)="addDepositExpenditure()">

          <div class="form-group">
            <label>Descripción</label>
            <input type="text" class="form-control" formControlName="description" placeholder="Descripción"
              name="description">
          </div>

          <div class="form-group">
            <label>Cantidad</label>
            <input type="number" class="form-control" formControlName="amount" placeholder="Cantidad" name="amount">
            <p>
              Debe de ser una cantidad positiva
            </p>
          </div>

          <div class="form-group">
            <label>Tipo</label>
            <br>
            <button *ngIf="type === 'deposit'" type="button" class="btn btn-primary btn-block"
              (click)="changeType('expenditure')">Ingreso</button>
            <button *ngIf="type === 'expenditure'" type="button" class="btn btn-warning btn-block"
              (click)="changeType('deposit')">Gasto</button>
          </div>

          <hr>
          <button *ngIf="!loading" [disabled]="depositForm.invalid" type="submit" class="btn btn-success mr-2">
            <i class="fa fa-save"></i>
            Añadir
          </button>
          <button *ngIf="loading" disabled class="btn btn-success mr-2">
            <i class="fa fa-spin fa-sync"></i>
            Enviando...
          </button>


          <button type="reset" class="btn btn-light">Cancelar</button>

        </form>
      </div>
    </div>
  </div>
</div>
